<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tool.monde</title>
  <link rel="icon" href="images/logo-active.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <section class="main-display">
      <div class="image-container">
        <img src="" alt="Interface principale tool.monde" class="main-image" id="mainImage">
        <div class="image-description" id="imageDescription"></div>
      </div>
    </section>
    
    <nav class="control-panel">
      <div class="logo-container">
        <img src="images/logo-default.png" 
             alt="Logo principal" 
             class="logo" 
             id="mainLogo">
      </div>
      
      <div class="control-item">
        <p class="control-text invisible">Réfléchir</p>
      </div>
      <div class="control-item">
        <p class="control-text invisible">Agir</p>
      </div>
      <div class="control-item">
        <p class="control-text invisible">Mobiliser</p>
      </div>
      
      <div class="game-button">
        <img src="images/bouton-contact.jpg" 
             alt="Accès au jeu de mémoire" 
             class="game-link"
             title="Contactez-nous / Jeu de mémoire">
        
      </div>
    </nav>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
